version: 0.2

phases:

  pre_build:
    commands:
      - sudo apt-get update
      - sudo apt-get install -y unzip
      - wget https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
      - unzip terraform_1.6.0_linux_amd64.zip
      - sudo mv terraform /usr/local/bin/
      - terraform --version
      - export TF_CLI_ARGS_init='-backend-config="npj-terraform-state" -backend-config="region=eu-west-3" -backend-config="key=networking/terraform.tfstate"'
      - terraform init

  build:
    commands:
      - cd $CODEBUILD_SRC_DIR
      - ls
      - terraform apply $CODEBUILD_SRC_DIR_BuildArtifact/$ENV-tf-plan
